<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/estilos.css">
    <title>Formulario de cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="../img/undraw_welcome_cats_thqn.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Formulário</h1>
                    </div>
                    
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="digite seu primeiro nome" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="" placeholder="digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="email">email</label>
                        <input id="email" type="email" name="email" placeholder="digite seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="name">Nome do pet</label>
                        <input id="name" type="text" name="name" placeholder="digite nome do pet" required>
                    </div>
                    <div class="input-box">
                        <label for="raca">Raca</label>
                        <input id="raca" type="text" name="raca" placeholder="raca do animal">
                    </div>
                    <div class="input-box">
                        <label for="especie">Especie</label>
                        <input id="especie" type="text" name="especie" placeholder="Especie do animal" required>
                    </div>
                    <div class="input-box">
                        <label for="idade">Idade</label>
                        <input id="idade" type="number" name="idade" placeholder="xx" required>
                    </div>
                    
                </div>
                <div class="gemder-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Femêa</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Macho</label>
                        </div>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="../../paginamedicotcc-main/index.html">Enviar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
