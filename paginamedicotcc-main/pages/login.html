<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF=8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/login.css"/>


    <title>Login e Registro</title>

  </head>

  <body>

    <section class="container forms">
      <div class="form login">
        <div class="form-content">
          <header>Login</header>

          <form action="#">
            <div class="field input-field">
              <input type="email" placeholder="Email" class="input">
            </div>

            <div class="field input-field">
              <input type="password" placeholder="Senha" class="password">
              <i class='bx bx-hide eye-icon'></i>
            </div>

            <div class="form-link">
              <a href="#" class="forgot-pass">Esqueceu a senha?</a>
            </div>

            <div class="field button-field">
             <a href="../../paginamedicotcc-main/index.html"><button> Login</a>Login</button>
            </div>
          </form>

          <div class="form-link">
            <span>Você não tem uma conta? <a href="#" class="link login-link">Inscrever-se</a> </span> 
          </div>
        </div>

        <div class="line"></div>

        <div class="media-options">
          <a href="https://pt-br.facebook.com/" input type="button" class="field facebook">
            <i class='bx bxl-facebook facebook-icon'></i>
            <span>Login com o Facebook</span>
          </a>
        </div>

        <div class="media-options">
          <a href="https://www.google.com/intl/pt-BR/gmail/about/" input type="button" class="field google">
            <img src="../../paginamedicotcc-main/img/google.png" alt="" class="google-img">
            <span>Login com o Google</span>
          </a>
        </div>

      </div>

      <!-- Inscrever-se -->

      <div class="form signup">
        <div class="form-content">
          <header>Inscrever-se</header>

          <form action="#">
            <div class="field input-field">
              <input type="email" placeholder="Email" class="input">
              <i class='bx bx-envelope email-icon'></i>
            </div>

            <div class="field input-field">
              <input type="password" placeholder="Senha" class="password">
            </div>

            <div class="field input-field">
              <input type="password" placeholder="Confirmar Senha" class="password">
              <i class='bx bx-hide eye-icon'></i>
            </div>

            <div class="field button-field">
              <button>Inscrever-se</button>
            </div>
          </form>

          <div class="form-link">
            <span>Você já tem uma conta? <a href="#" class="link signup-link">Login</a></span> 
          </div>
        </div>

        <div class="line"></div>

        <div class="media-options">
          <a href="https://pt-br.facebook.com/" input type="button" class="field facebook">
            <i class='bx bxl-facebook facebook-icon'></i>
            <span>Inscrever-se com o Facebook</span>
          </a>
        </div>

        <div class="media-options">
          <a href="https://www.google.com/intl/pt-BR/gmail/about/" input type="button" class="field google">
            <img src="../logineregistrotcc/assets/img/google.png" alt="" class="google-img">
            <span>Inscrever-se com o Google</span>
          </a>
        </div>

      </div>
    </section>


    <!-- MAIN JS -->
    <script src="../assets/js/login.js"></script>

  </body>
</html>
